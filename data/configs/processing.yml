---
name: processing 
description: create a processing workspace
vars:
   size: "800,800"
   data_dir: True
   name: "default_sketch"
ask:
  - name: "size" 
    description: "size of sketch, ex: 300,300"
  - name: "name"
    description: "name of sketch"
files:
  - name: "main directory"
    file: "{{name}}"
    type: "directory"
  - name: "data directory"
    file: "{{name}}/data"
    type: "directory"
    when: "{{ data_dir == True }}"
  - name: "main sketch file"
    file: "{{name}}/{{name}}.pde"
    type: "template"
    template: "processing_sketch.jinja"

