---
name: processing 
description: create a processing workspace
vars:
  - name: "size"
    default: "800,800"
    ask: true
    description: "size of sketch; ex. 800,800"
  - name: "data_dir"
    ask: false
    default: True
    description: "should we create a datadir"
  - name: "name"
    default: "default_sketch"
    ask: true
    description: "name of the sketch"
steps:
  - name: "get today"
    register: today
    type: sh
    command: date
  - name: "main directory"
    directory: "{{name}}"
    type: "directory"
  - name: "data directory"
    directory: "{{name}}/data"
    type: "directory"
    when: "{{ data_dir == True }}"
  - name: "main sketch file"
    file: "{{name}}/{{name}}.pde"
    type: "template"
    template: "processing_sketch.jinja"
  - name: "open the sketch"
    command: "open {{name}}/{{name}}.pde"
    type: "sh"


